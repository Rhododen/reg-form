<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="flex-container">
    <div class="item1">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time.Watching scripted tutorials is great, but
        understanding how developers think is invaluable.</p>
    </div>

    <center>
      <div class="item2">
        <div>
          <p class="heading2"><strong>Try it free 7 days</strong> then $20 &#47;mo. thereafter</p>
        </div>

        <div class="inclusive-form">
          <form id="reg-form" onsubmit="return check()" novalidate>

            <div>
              <input type="text" id="First name" name="First name" placeholder="First Name" required minlength="2"
                maxlength="8"><br>
            </div>
            

            <div>
              <input type="text" id="Last name" name="Last name" placeholder="Last Name" required><br>
            </div>
            

            <div>
              <input type="email" id="Email" name="Email" placeholder="Email Address" required><br>
            </div>
            

            <div>
              <input type="password" id="Password" name="Password" placeholder="Password" required><br>
            </div>
            

          </form>
          <a href="#"><button type="submit" form="reg-form" value="Submit" class="button">CLAIM YOUR FREE TRIAL</button></a>
          <p>By clicking the button you agree to our <a href="#">Terms and Services</a></p>
        </div>

      </div>
    </center>

  </div>

  <script>
    function check() {
      var valid = true;
      var field = "";


      field = document.getElementById("First name")
      if (!field.checkValidity()) {
        valid = false;
        field.parentElement.setAttribute('data-error', `${field.name} must not be empty`);
      } 

      field = document.getElementById("Last name")
      if (!field.checkValidity()) {
        valid = false;
        field.parentElement.setAttribute('data-error', `${field.name} must not be empty`);
      }

      field = document.getElementById("Email")
      if (!field.checkValidity()) {
        valid = false;
        field.parentElement.setAttribute('data-error', `${field.name} must not be empty`);
      }

      field = document.getElementById("Password")
      if (!field.checkValidity()) {
        valid = false;
        field.parentElement.setAttribute('data-error', `${field.name} must not be empty`);
      }


      return valid;
    }

    document.querySelectorAll('input').forEach(inpEL => {
        inpEL.addEventListener('blur', (event) => {

          const field = event.target;
          if (!field.checkValidity()) {
            field.parentElement.setAttribute('data-error', `${field.name} must not be empty`)
          } else {
            field.parentElement.removeAttribute("data-error");
          }
        });
      });

  </script>


</body>

</html>
